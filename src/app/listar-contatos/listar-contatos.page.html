<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contato of contatos">
      <ion-label>
        <h2>{{ contato.name }}</h2>
        <p>{{ contato.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
